{% extends 'base.html'%}

{% block content %}

<div class="row">
  <div class="column">
   <div class="col s3 m3">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text center-align">
         <h4>Current CPU Load</h4>
         <div id="cpu_gauge" style=" width:100%; height:350"></div>
       </div>
     </div>
   </div>
 </div>
 <div class="column">
    <div class="col s3 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center-align">
          <h4>Battery Chart</h4>
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="static/js/materialize.min.js"></script>
 <script src="static/chart.js/dist/Chart.js"></script>
 <script type="text/javascript" src="static/js/justgage.js"></script>
 <script type="text/javascript" src="static/js/raphael-2.1.4.min.js"></script>
 <<script>

     // CPU GUAGE
     var g = new JustGage({
       id: "cpu_gauge",
       min: 0,
       max: 100,
       value: {{data["cpu_percent"]}},
       titleFontColor :"#fff",
       valueFontColor :"#fff"
     });

     // BATTERY LEVELS
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: [{x: 10, y: 20}],
      options: {
        scales: {
            yAxes: [{
                stacked: true
            }]
        }
      }
    });
 </script>
{% endblock %}
