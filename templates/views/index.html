{% extends 'base.html'%}

{% block content %}

<div class="row">
  <div class="column">
   <div class="col s3 m3">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text center-align">
         <h4>Current CPU Load</h4>
         <div id="cpu_gauge" style=" width:100%; height:350"></div>
       </div>
     </div>
   </div>
 </div>
 <div class="column">
    <div class="col s3 m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center-align">
          <h5>Battery Percentages Over Time </h5>
          <canvas id="mixed-chart" width="570" height="600"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="static/js/materialize.min.js"></script>
 <script src="static/chart.js/dist/Chart.js"></script>
 <script type="text/javascript" src="static/js/justgage.js"></script>
 <script type="text/javascript" src="static/js/raphael-2.1.4.min.js"></script>
 <<script>

     // CPU GUAGE
     var g = new JustGage({
       id: "cpu_gauge",
       min: 0,
       max: 100,
       value: {{data["cpu_percent"]}},
       titleFontColor :"#fff",
       valueFontColor :"#fff"
     });

     // BATTERY LEVELS
    new Chart(document.getElementById("mixed-chart"), {
    type: 'bar',
    data: {
      labels: ["March", "April", "May", "June"],
      datasets: [{
          label: "Battery1",
          type: "line",
          borderColor: "#8e5ea2",
          data: [408,547,675,734],
          fill: false
        }, {
          label: "Battery2",
          type: "line",
          borderColor: "#3e95cd",
          data: [133,221,783,2478],
          fill: false
        }, {
          label: "Battery1",
          type: "bar",
          backgroundColor: "rgba(0,0,0,0.2)",
          data: [408,547,675,734],
        }, {
          label: "Battery2",
          type: "bar",
          backgroundColor: "rgba(0,0,0,0.2)",
          backgroundColorHover: "#3e95cd",
          data: [133,221,783,2478]
        }
      ]
    },
    options: {
      legend: { display: false }
    }
});
 </script>
{% endblock %}
